<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Tic Tac Toe</h1>
  </header>
  <main>
    <section id="scoreField">
      <div id="player1">Player1</div>
      <div class="score" id="scorePlayer1">0</div>
      <div id="player2">Player2</div>
      <div class="score" id="scorePlayer2">0</div>
    </section>
    <section id="board">
    </section>
    <article class="settings">
      <div class="settingsInput">
        <label for="setPlayer1">Name 1:</label>
        <input type="text" id="setPlayer1">
        <select id="tokenSelection">
          <option id="token1" value="X">X</option>
          <option id="token2" value="O">O</option>
        </select>
      </div>
      <div class="settingsInput">
        <label for="setPlayer2">Name 2:</label>
        <input type="text" id="setPlayer2">
      </div>
      <div class="settingsInput">
        <label>Board size:</label>
        <input type="number" id="boardWidth" min="3" max="10" value="3"><span>X</span>
        <input type="number" id="boardHeight" min="3" max="10" value="3">
      </div>
      <div class="settingsInput">
        <label for="rounds">Wins:</label>
        <input type="number" id="rounds" min="1" max="10" value="1">
      </div>
      <div class="settingsInput">
        <label for="">Symbols:</label>
        <input type="number" id="symbols" min="3" max="6" value="3">
      </div>
      <button id="start" class="settingsInput">Start</button>
    </article>

    <!-- <p id="debug" style="margin:0.5rem auto; width: 10rem;font-size:3rem;"></p> -->
  </main>
  <footer></footer>
  <script src="js/jquery.js"></script>
  <script src="js/boardLogic.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/boardGUI.js"></script>
</body>
</html>
