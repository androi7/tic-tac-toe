<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Tic Tac Toe</h1>
  </header>
  <main>
    <section id="scoreField">
      <div id="player1"></div>
      <div class="score" id="scorePlayer1">0</div>
      <div id="player2"></div>
      <div class="score" id="scorePlayer2">0</div>
    </section>
    <section class="winnerField">
      <p>Winner: <span id="winner"></span></p>
      <button>Play again?</button>
    </section>
    <section id="board">
    </section>
    <article class="settings">
      <ul class="settingsLabel">
        <li>
          <label for="setPlayer1">Player 1:</label>
          <input type="text" id="setPlayer1">
          <select id="tokenSelection">
            <option id="token1" value="X">X</option>
            <option id="token2" value="O">O</option>
          </select>
        </li>
        <li>
          <label for="setPlayer2">Player 2:</label>
          <input type="text" id="setPlayer2">
        </li>
        <li>
          <label>Board size:</label>
          <input type="number" id="boardWidth" min="3" max="10" value="3"><span class="boardX">X</span>
          <input type="number" id="boardHeight" min="3" max="10" value="3">
        </li>
        <li>
          <label for="rounds">Rounds (wins):</label>
          <input type="number" id="rounds" min="1" max="10" value="1">
        </li>
        <li>
          <label for="">How many symbols:</label>
          <input type="number" id="symbols" min="3" max="6" value="3">
        </li>
      </ul>
      <button id="start" class="btn-grad settingsInput">Start</button>
    </article>
  </main>
  <footer></footer>
  <script src="js/jquery.js"></script>
  <script src="js/boardLogic.js"></script>
  <!-- <script src="js/firebase.js"></script> -->
  <script src="js/boardGUI.js"></script>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-database.js"></script>

  <script src="js/firebase/init.js"></script>
</body>
</html>
